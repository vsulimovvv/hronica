<section class="support">
  <div class="container">
    <div class="support__top">
      <h1 class="support__title section-title">Тех поддержка</h1>
      <p class="support__text">
        Если у Вас есть вопросы или Вы столкнулись с проблемой, напишите нам.
        Наш технический менеджер ответит Вам в ближайшее время.
      </p>
    </div>

    <form class="support__form form-submit">
      <div class="form-submit__groups">
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="Логин" />
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="email" placeholder="E-mail" />
        </label>
      </div>
      <label class="form-submit__group">
        <input
          class="form-submit__input"
          type="email"
          placeholder="Тема запроса"
        />
      </label>
      <label class="form-submit__group">
        <textarea
          class="form-submit__input form-submit__input--big"
          placeholder="Опишите проблему или задайте вопрос"
        ></textarea>
      </label>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" required />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Принимаю <a href="#">правила сайта</a> и соглашаюсь с
          <a href="#">политикой конфиденциальности</a>
        </span>
      </label>

      <button class="form-submit__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
